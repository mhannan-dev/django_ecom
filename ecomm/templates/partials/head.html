{% load static %}
<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
            {% block title %} {% endblock %}
        </title>
        <meta name="description" content="{% block description %} {% endblock %}">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'frontend' %}/{% static 'frontend' %}/images/favicon.png">
        <!-- Material Design Iconic Font-V2.2.0 -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/material-design-iconic-font.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/font-awesome.min.css">
        <!-- Font Awesome Stars-->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/fontawesome-stars.css">
        <!-- Meanmenu CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/meanmenu.css">
        <!-- owl carousel CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/owl.carousel.min.css">
        <!-- Slick Carousel CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/slick.css">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/animate.css">
        <!-- Jquery-ui CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/jquery-ui.min.css">
        <!-- Venobox CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/venobox.css">
        <!-- Nice Select CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/nice-select.css">
        <!-- Magnific Popup CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/magnific-popup.css">
        <!-- Bootstrap V4.1.3 Fremwork CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/bootstrap.min.css">
        <!-- Helper CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/helper.css">
        <!-- Main Style CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="{% static 'frontend' %}/css/responsive.css">
        <!-- Modernizr js -->
        <script src="{% static 'frontend' %}/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
