{% if messages %}
  {% for message in messages %}
    <div class="flex items-center p-4 mb-4 text-sm font-medium rounded-lg flash_message dark:bg-gray-800" role="alert">
      {% if message.tags == 'success' %}
        <div class="flex items-center text-green-800 border-t-4 border-green-300 bg-green-50 dark:text-green-400 dark:bg-gray-800 dark:border-green-800">
            {{ message }}
        </div>
      {% elif message.tags == 'warning' %}
        <div class="flex items-center text-yellow-800 border-t-4 border-yellow-300 bg-yellow-50 dark:text-yellow-400 dark:bg-gray-800 dark:border-yellow-800">
            {{ message }}
        </div>
      {% elif message.tags == 'danger' %}
        <div class="flex items-center text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800">
         {{ message }}
        </div>
      {% endif %}
    </div>
  {% endfor %}
{% endif %}
